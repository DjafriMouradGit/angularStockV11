<tr *ngIf="product">
  <td>{{product.id}}</td>
  <td>{{product.name}}</td>
  <td>{{product.price}}</td>
  <td>{{product.quantity}}</td>
  <td>{{product.selected}}</td>
  <td><span [ngClass]="product.available? 'fa fa-check':''"></span></td>
  <td>
    <button (click)="onSelected(product)" [ngClass]="product.selected?'btn-success' : 'btn-danger'" class="btn btn-sm">
      <span *ngIf="product.selected">Unselect</span>
      <span *ngIf="!product.selected">Select</span>
    </button>
  </td>
  <td>
    <button (click)="onDelete(product)" class="btn btn-danger">
      <span class="fa fa-trash-o"></span>
    </button>
  </td>
  <td>
    <button (click)="onUpdate(product)" class="btn btn-danger">
      <span class="fa fa-edit"></span>
    </button>
  </td>
</tr>
